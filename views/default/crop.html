{{extend 'layout.html'}}
<head>
<script src="../../static/js/jquery.Jcrop.min.js"></script>
<link rel="stylesheet" href="../../static/css/jquery.Jcrop.css" type="text/css" />
</head>
<h1 style="text-align:center">Please crop your image now</h1>
<div style="text-align:center">
<img src="{{=URL('download', args=image)}}" id="imageCrop"/>

</div>
<INPUT type="hidden" id="x" name = "x" value="0"/>
<INPUT type="hidden" id="x2" name = "x2" value="0"/>
<INPUT type="hidden" id="y" name = "y" value="0"/>
<INPUT type="hidden" id="y2" name = "y2" value="0"/>
<INPUT type="hidden" id="img" name = "img" value="0"/>
<INPUT type="button" value="submit"
       onclick="ajax('{{=URL('crop_image')}}',['x', 'x2', 'y', 'y2', 'img'],'target');"/>
<script language="Javascript">
$(function(){

	$('#imageCrop').Jcrop({
		onChange: showPreview,
		onSelect: showPreview,
		aspectRatio: 1
	});
    function showPreview(coords)
{
	var rx = 100 / coords.w;
	var ry = 100 / coords.h;
    $('#x').val(coords.x);
    $('#x2').val(coords.x2);
    $('#y').val(coords.y);
    $('#y2').val(coords.y2);
    //console.log(coords);
    var href = window.location.href;
    var img = href.substr(href.lastIndexOf('/') + 1);
    img = img.replace('#','');
    $('#img').val(img);
    //console.log(img);
}


});

    $('#button').click(function(){
});
</script>
